<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Galeria</title>
</head>
<body>
	<div>
		<div class="titulo">
			<h1>Galeria</h1>
		</div>

		<div class="natureza">
			<h2>Natureza</h2>
		</div>

		<div class="imgnatureza">
			<img src="img1.jpeg" class="img1">
			<img src="img2.jpeg" class="img2">
			<img src="img3.jpeg" class="img3">
		</div>

		<div class="cidades">
			<h2>Cidades</h2>
		</div>

		<div class="imgcidades">
			<img src="img4.jpeg" class="img4">
			<img src="img5.jpeg" class="img5">
			<img src="img6.png" class="img6">
		</div>
	</div>

	<style>
		.imgnatureza img {width: 300px; height: 300px; object-fit: cover; margin-right: 10px;}
		.imgcidades img {width: 300px; height: 300px; object-fit: cover; margin-right: 10px;}
	</style>
</body>
</html>
